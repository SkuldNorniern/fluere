name: CI/CD

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check Rust files
        run: cargo check --all-targets --all-features

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release
