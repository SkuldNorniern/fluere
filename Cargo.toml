[package]
name = "fluere"
version = "0.6.0"
authors = ["Skuld Norniern <skuldnorniern@gmail.com>"]
edition = "2021"
description = "Cross Platform Packet Capture, pcap to Netflow Conversion, Live Netflow Capture Tool"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/SkuldNorniern/fluere"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = {version = "4.0.32", features = ["cargo"]}
tokio = { version = "1.32", features = ["full","macros", "rt-multi-thread"] }
pnet = { version = "0.34.0", features = ["std"] }
pnet_macros_support = "0.34.0"
pnet_macros = "0.34.0"
# using custom forked version of pcap-rs for fixing audits
pcap = { git = "https://github.com/SkuldNorniern/pcap" }

chrono = { version = "0.4.23", default-features = false, features = ["clock"] }
libc = "0.2"
byteorder = "1.4.3"
syslog = "^6.0"
csv = "1.1"
nom = "7.1.2"
num_cpus = "1.15.0"
snafu = "0.7.4"
serde = { version = "1.0.186", features = ["derive"]}
serde_json = "1.0.91"
toml = "0.7.1"

fluere_plugin = { path = "./fluere-plugin" }
fluere-config = { path = "./fluere-config" }
fluereflow = { version = "0.3.0", path = "./fluereflow" }

ratatui = { version = "0.22.0", features = ["all-widgets"] }
crossterm = "0.26.1"
dogstatsd = "0.9.0"
dirs = "5.0.1"
ipc-channel = "0.17.0"


[workspace]
members = [
    "fluere-plugin",
	"fluere-config",
	"fluere-plugin-trait",
    "fluereflow"
]

[package.metadata.rpm]
package = "fluere"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
fluere = { path = "/usr/bin/fluere" }

[package.metadata.generate-rpm.requires]
libpcap = "*"

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/fluere", dest = "/usr/bin/fluere", mode = "755" },
]
